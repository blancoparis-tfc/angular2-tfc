<div class="page-header">
  <h1>Ejemplo de la modal</h1>
</div>
<p class="lead"> Tenemos un ejemplo de como crear una ventana modal.
</p>
<button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">
  Lanza una ventana modal bootstrap.
</button>

<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Titulo de ventana modal</h4>
      </div>
      <div class="modal-body">
        El cuerpo de la ventana modal.
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" (click)="procesarOk()">Save changes</button>
      </div>
    </div>
  </div>
</div>
