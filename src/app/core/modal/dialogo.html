<div class="modal fade in" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" style="display: block;">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="cerrarModal()">
          <span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">{{configuacion.titulo}}</h4>
      </div>
      <div class="modal-body">
        {{configuacion.mensaje}}
      </div>
      <div class="modal-footer">
          <button type="button" class="btn btn-primary" (click)="cerrarModal()">{{configuacion.mensajeOk}}</button>
      </div>
    </div>
  </div>
</div>
